<html>
	<head>

		<title>Esperanto al Arcaicam Esperantom</title>
		<meta name="description" content="Transigu esperantan texton al Arcaicam Esperantom">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
		<link rel="stylesheet" href="/css/style.css">

	</head>
	<body>
		<section class="hero is-primary is-bold">
			<div class="hero-body">
				<div class="container">
					<h1 class="title is-4"><a href="/">Esperanto al Arcaicam Esperantom</a></h1> 
					<div class="subtitle">Transigu esperantan texton al Arcaicam Esperantom</div>
				</div>
			</div>

		</section>
		<section class="section">

			<div class="container">

				<div class="columns">
					<div class="column is-two-fifths">
						<textarea id="eo" class="textarea" placeholder="" rows="15">Patro nia, kiu estas en Ĉielo,
Estu sanktigita Cia Nomo.
Venu Cia regno,
Plenumiĝu Cia volo
Kiel en Ĉielo, tiel ankaŭ sur Tero.
Al ni donu hodiaŭ panon nian ĉiutagan,
Kaj al ni pardonu niajn pekojn
Kiel ankaŭ ni tiujn, kiuj kontraŭ ni pekas, pardonas.
Kaj nin ne konduku en tenton
Sed nin liberigu el malbono.
Amen.</textarea>
					</div>
					<div class="column is-one-fifth">
						<input class="button" type="submit" value="al Arcaicam Esperantom" onclick="transigu();">
					</div>
					<div class="column is-two-fifths">
						<textarea id="aeo" class="textarea" placeholder="" rows="15"></textarea>
					</div>
				</div>

			</div>
		</section>
		<footer class="footer">
			<div class="content has-text-right">
				<a href="https://github.com/georgjaehnig/arcaicam-esperantom">Github</a>
			</div>
