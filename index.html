<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Esperanto al Arcaicam Esperantom</title>
		<meta name="description" content="Transigu esperantan texton al Arcaicam Esperantom">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body class="u-flex">
		<header class="c-header u-flex">
			<h1 class="c-header__title">Esperanto al Arcaicam Esperantom</h1>
			<span class="c-header__sub-title">Transigu esperantan texton al Arcaicam Esperantom</span>
		</header>
		<main class="c-transigo">
			<div class="c-transigo__container">
				<textarea id="js-eo" class="c-transigo__textarea" placeholder="Patro nia, kiu estas en Ĉielo,
Estu sanktigita Cia Nomo.
Venu Cia regno,
Plenumiĝu Cia volo
Kiel en Ĉielo, tiel ankaŭ sur Tero.
Al ni donu hodiaŭ panon nian ĉiutagan,
Kaj al ni pardonu niajn pekojn
Kiel ankaŭ ni tiujn, kiuj kontraŭ ni pekas, pardonas.
Kaj nin ne konduku en tenton
Sed nin liberigu el malbono.
Amen.
				"></textarea>
				<img class="c-transigo__img" src="./img/arcaicam.svg" alt="flecha">
				<textarea id="js-aeo" class="c-transigo__textarea--aeo" placeholder="Patrom niam, quiu estas en ChIelom,
Estu sanctigitam Tziam Nomom.
Wenu Tziam Regnom,
Plenumirghu Tziam Wolom
Quiel en ChIelom, tiel ancamù  sur Terom.
Al nos donu hodiamù  panon nian chiutagan,
Cay al nos pardonu niayn pecoyn
Quiel ancamù  nos tiuyn, quiuy contramù  nos pecas, pardonas.
Cay nin nœ conducu en tenton
Sed nin liberigu el Malbonom.
Amen.
				"></textarea>
			</div>
		</main>
		<footer class="c-footer u-flex">
			<a href="https://github.com/esperanto/arcaicam-esperantom" class="c-button">Github</a>
		</footer>
		<script src="./js/index.js"></script>
	</body>
</html>
